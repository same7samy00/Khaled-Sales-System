<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - شيخ العرب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="form-page-body">
  <div class="login-container content-wrapper">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm" novalidate>
      <div class="input-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required autocomplete="email" />
        <span class="error-message" id="emailError"></span>
      </div>

      <div class="input-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="أدخل كلمة المرور" required autocomplete="current-password" />
        <span class="error-message" id="passwordError"></span>
      </div>

      <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
      <div id="globalError" class="error-message" style="margin-top: 15px; text-align: center;"></div>
    </form>

    <div style="margin-top: 20px; text-align: center;">
      <p style="color: var(--text-light); margin-bottom: 15px;">أو سجل الدخول باستخدام:</p>
      <button type="button" class="btn btn-secondary" id="signInWithGoogle" style="width: 100%;">
        <i class="ri-google-fill"></i> تسجيل الدخول بحساب Google
      </button>
    </div>

    <div class="forgot-password">
      <a href="#">هل نسيت كلمة المرور؟</a>
    </div>
  </div>

  <div id="notification-container"></div>

  <script type="module" src="shared.js"></script>
  <script type="module">
    import { auth, showNotification } from "./shared.js";
    import {
      signInWithEmailAndPassword,
      setPersistence,
      browserLocalPersistence,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const globalError = document.getElementById("globalError");
    const signInWithGoogleBtn = document.getElementById("signInWithGoogle");

    const showError = (el, msg) => { el.textContent = msg; };
    const clearErrors = () => {
      emailError.textContent = "";
      passwordError.textContent = "";
      globalError.textContent = "";
    };

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      clearErrors();

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      let valid = true;

      if (!email) {
        showError(emailError, "الرجاء إدخال البريد الإلكتروني.");
        valid = false;
      }
      if (!password) {
        showError(passwordError, "الرجاء إدخال كلمة المرور.");
        valid = false;
      }
      if (!valid) return;

      try {
        await setPersistence(auth, browserLocalPersistence);
        await signInWithEmailAndPassword(auth, email, password);
        // التوجيه يتم تلقائيًا من خلال shared.js
      } catch (error) {
        switch (error.code) {
          case "auth/invalid-email":
            showError(emailError, "صيغة البريد الإلكتروني غير صحيحة.");
            break;
          case "auth/user-not-found":
          case "auth/wrong-password":
          case "auth/invalid-credential":
            showError(globalError, "البريد الإلكتروني أو كلمة المرور غير صحيحة.");
            break;
          case "auth/too-many-requests":
            showError(globalError, "تم حظر الحساب مؤقتًا. حاول لاحقًا.");
            break;
          default:
            showError(globalError, "حدث خطأ غير متوقع. حاول مجددًا.");
            console.error("Login Error:", error);
        }
      }
    });

    signInWithGoogleBtn.addEventListener("click", async () => {
      try {
        const provider = new GoogleAuthProvider();
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("Google Sign-In Error:", error);
        showError(globalError, "فشل تسجيل الدخول بحساب Google.");
      }
    });
  </script>
</body>
</html>
