<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ماسح QR - شيخ العرب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css"> <style>
        /* Specific styles for qr_scanner - overriding or adding to style.css */
        body {
            background-color: #000;
            color: #fff;
            padding: 15px; /* Reduced padding */
            font-size: var(--base-font-size);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Use min-height to ensure it takes full height */
            box-sizing: border-box;
            overflow: hidden;
        }
        #reader {
            width: 90vw;
            max-width: 350px; /* Slightly smaller max-width */
            aspect-ratio: 1/1;
            border: 4px solid rgba(255, 255, 255, 0.15); /* Thinner border */
            border-radius: 20px; /* Smaller radius */
            overflow: hidden;
            margin-bottom: 15px; /* Reduced margin */
        }
        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Reduced gap */
            background-color: rgba(0, 0, 0, 0.4); /* Slightly less opaque */
            padding: 15px; /* Reduced padding */
            border-radius: var(--border-radius);
            font-size: 0.9em; /* Smaller font */
        }
        .status-icon {
            font-size: 2.5em; /* Smaller icon */
            line-height: 1;
        }
        .status-message {
            font-size: 1.1em; /* Smaller font */
            font-weight: 600;
        }
        .status-ready .status-icon { color: var(--success-green); }
        .status-scanning .status-icon { color: var(--accent-blue); }
        .status-error .status-icon { color: var(--error-red); }
        .animate-pulse {
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0.7; transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <div id="reader"></div>

    <div class="status-container" id="statusContainer">
        <i id="statusIcon" class="ri-loader-4-line status-icon"></i>
        <p id="statusMessage">جاري الاتصال بالنظام...</p>
    </div>

    <div id="notification-container"></div> <script src="shared.js" type="module"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
        import { showNotification } from './shared.js'; // Import showNotification

        const firebaseConfig = {
            apiKey: "AIzaSyC5ls-rPdJ65x5BoMGwAOpdcPtD585C2ys",
            authDomain: "pharmacy-inventory-bf04a.firebaseapp.com",
            projectId: "pharmacy-inventory-bf04a",
            storageBucket: "pharmacy-inventory-bf04a.firebasestorage.app",
            messagingSenderId: "937788650384",
            appId: "1:937788650384:web:6451225d00e648f3a0b915",
            measurementId: "G-ZGC9EQ55SL"
        };
        const SHARED_SCANNER_SESSION_ID = "YOUR_STORE_UNIQUE_SCANNER_ID_12345";
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const scannerSessionDocRef = doc(db, 'scannerSessions', SHARED_SCANNER_SESSION_ID);
        
        const statusContainer = document.getElementById('statusContainer');
        const statusIcon = document.getElementById('statusIcon');
        const statusMessage = document.getElementById('statusMessage');
        const readerDiv = document.getElementById('reader');
        
        let html5QrCode;

        function updateStatusUI(status, message, iconClass) {
            statusContainer.className = `status-container status-${status}`;
            statusIcon.className = `status-icon ${iconClass}`;
            statusMessage.textContent = message;
        }

        function onScanSuccess(decodedText, decodedResult) {
            html5QrCode.stop().then(async () => {
                readerDiv.style.display = 'none';
                updateStatusUI('success', `تم المسح بنجاح!`, 'ri-check-line');
                await updateDoc(scannerSessionDocRef, {
                    status: 'scanned',
                    scannedValue: decodedText,
                    scannedAt: new Date()
                });
            }).catch(err => {
                console.error("Failed to stop scanner", err);
                showNotification("فشل إيقاف الماسح.", "error");
            });
        }
        
        function onScanFailure(error) { /* Ignore minor errors */ }

        async function startScanner() {
            readerDiv.style.display = 'block';
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            try {
                // Ensure camera is stopped if already running before starting a new one
                if (html5QrCode.isScanning) {
                    await html5QrCode.stop();
                }
                await html5QrCode.start(
                    { facingMode: "environment" }, // Prefer rear camera
                    { fps: 10, qrbox: { width: 200, height: 200 } }, // Smaller QR box
                    onScanSuccess,
                    onScanFailure
                );
            } catch (err) {
                 updateStatusUI('error', 'لا يمكن تشغيل الكاميرا', 'ri-error-warning-line');
                 console.error("Failed to start scanner", err);
                 showNotification("خطأ: لا يمكن تشغيل الكاميرا. تأكد من إعطاء الأذونات.", "error", 8000);
            }
        }
        
        onSnapshot(scannerSessionDocRef, async (snapshot) => {
            if (!snapshot.exists()) {
                await setDoc(scannerSessionDocRef, { status: 'phoneReady', lastSeen: new Date() });
                updateStatusUI('ready', 'الماسح جاهز وفي انتظار الطلب', 'ri-check-double-line');
                return;
            }
            
            const data = snapshot.data();
            switch(data.status) {
                case 'scanRequested':
                    const purposeText = data.purpose === 'search' ? 'للبحث' : (data.purpose === 'add_new' ? 'لإضافة منتج جديد' : 'لعملية البيع');
                    updateStatusUI('scanning', `جاري المسح ${purposeText}...`, 'ri-qr-scan-2-line animate-pulse');
                    await updateDoc(scannerSessionDocRef, { status: 'scanning' });
                    startScanner();
                    break;
                case 'readyForNextScan':
                case 'phoneReady':
                    readerDiv.style.display = 'none';
                    updateStatusUI('ready', 'الماسح جاه
